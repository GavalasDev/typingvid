[tool.poetry]
name = "typingvid"
version = "0.1.1"
description = "An open-source, simple but extensible typing animation generator."
authors = ["Konstantinos Gavalas <contact@gavalas.dev>"]
license = "MIT"
readme = "README.md"
include = ["layouts/*", "assets/*"]
homepage = "https://www.gavalas.dev/projects/typingvid"
repository = "https://github.com/GavalasDev/typingvid"
keywords = ["keyboard", "animation", "command-line utility"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: Greek",
    "Natural Language :: Japanese",
    "Topic :: Utilities",
    "Topic :: Multimedia :: Video",
]

[tool.poetry.dependencies]
python = "^3.10"
moviepy = "^1.0.3"
PyYAML = "^6.0"
bs4 = "^0.0.1"
CairoSVG = "^2.5.2"
lxml = "^4.9.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
typingvid = 'typingvid:main'
